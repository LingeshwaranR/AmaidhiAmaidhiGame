<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./scripts/AudioControls.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/Background.css">
    <link rel="stylesheet" href="./styles/Character.css">
    <link rel="stylesheet" href="./styles/Platform.css">
    <link rel="stylesheet" href="./styles/Obstacle.css">
    <link rel="stylesheet" href="./styles/Start.css">
    <link rel="stylesheet" href="./styles/GameOver.css">
    <title>Document</title>
</head>

<body>
        <div class="start" onmouseover="playBgm()">
            <img src="./resources/background/amaidhi_text.png" alt="" srcset="" id="amaidhi-text">
            <div class="buttons">
                <span class='start-btn' onclick="startGame()">START</span><br>
                <span class='start-btn'>ABOUT</span><br>
                <span class='start-btn' onclick="muteAll()" id="mute-button">MUTE</span>
            </div>
            <div class="loading">
                <h3>Loading...</h3>
                <div class="hourglass"></div>
            </div>
        </div>
        <div class="background-container">
            <div class="background-sun"></div>
            <div class="background-move">
                <div class="shinchan animate"></div>
                <div class="platform"></div>
                <h3 id="score">0</h3>
                <img src="./resources/platform/pause.png" id="pause">
                <img src="./resources/platform/play.png" id="play">
            </div>
        </div>
        <div class="game-over">
            <div class="over">
                <h1>GameOver :-(</h1><br>
                <h4>Your Score is : </h4>
                <h4 id="final-score">0</h4>
            </div>
            <div class="buttons">
                <span class='restart-btn' onclick="startGame()">RESTART</span>
            </div>
    </div>
</body>
<script src="./scripts/Platform.js"></script>
<script src="./scripts/Background.js"></script>
<script src="./scripts/Character.js"></script>
<script src="./scripts/Obstacle.js"></script>

</html>
